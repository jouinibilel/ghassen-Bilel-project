<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cross game </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='div-container1'>
        <h1 class='head'>welcome!</h1>
        <h2 class='head2'>Are you ready</h2>
        <h2 class='head3'>for another game</h2>
        <h1 class='head4'>champions!!</h1>
        <p id='msg-name'>please enter your names</p>
       <input type="text" placeholder="player 1 name" id='name1' class="names">
       <input type="text" placeholder="player 2 name" id='name2' class="names">
        <button class='start' onclick="showDiv2()">let's go!!</button>
    </div>
    
    <div class='div-container2'>
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/home-2329977-1973796.png" alt="home icon " onclick='returnHome()' >
        <button id="reset">replay</button>
<div id='msg'>goo!!</div>
<div id="score1" class='score' > <span id='p1'></span> 's score =<br><span id='sp1'>0</span></div>
<div id="score2" class='score'><span id='p2'></span> 's score = <br><span id='sp2'>0</span></div>

<table class="tab">
    <tr id='line1'>
        <td class='a' id='2'></td>
        <td class='b' id='7'></td>
        <td class='c' id='6'></td>
    </tr>
    <tr id='line2'>
        <td class='d' id='9'></td>
        <td class='e' id='5'></td>
        <td class='f' id='1'></td>
    </tr>
    <tr id='line3'>
        <td class='g' id='4'></td>
        <td class='h' id='3'></td>
        <td class='i' id='8'></td>
    </tr>
</table>

</div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
   
    <script src="main.js"></script>
</body>
</html>
